<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Assembler SchoolLocal Storage</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer type="module" src="./03-exercise.js"></script>
  </head>
  <body>
    <header>
      <ul class="list">
        <li class="list-item">
          <a href="../../index.html">Home</a>
        </li>
      </ul>
    </header>
    <div>
      <h1>Instructions</h1>
      <p>
        Read the value of the local storage entry with the key of
        <code>ex-03-city</code> to add it as the text content of the
        <code>#name</code> h2 element.
      </p>
      <p>
        Then use the <code>localStorage.removeItem()</code> method to remove
        from local storage the entry with the key of: <code>ex-03-city</code>
      </p>
    </div>
    <div>
      <hr />
      <div class="ex-wrapper">
        <h2 id="name"></h2>
      </div>
    </div>
  </body>
</html>
